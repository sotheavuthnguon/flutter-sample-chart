name: flutter_sample_chart
description: A sample Flutter project on Charts.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fl_chart: ^0.55.0
  flutter_svg: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Digital
      fonts:
        - asset: assets/digital-7.ttf
  assets:
    - assets/
